version: '3.9'

services:
  api:
    container_name: api
    build:
      context: ./api
    ports:
      - "5050:5050"
    volumes:
      - ./api:/app
    depends_on:
      - standalone-db
      - bot
    environment:
      - PORT=5050
      - BOT_SERVICE_URL=http://bot:8000
      - PG_HOST=standalone-db
      - PG_PORT=5432
      - PG_DB=ikasdb
      - PG_USER=ikasuser
      - PG_PASS=ikaspass
    networks:
      - marketplace_net

  admin:
    container_name: admin
    build:
      context: ./admin
    ports:
      - "3000:3000"
    volumes:
      - ./admin:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:5050
      - VITE_BOT_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - marketplace_net

  bot:
    container_name: bot
    build:
      context: ./bot
    ports:
      - "8000:8000"
    volumes:
      - ./bot:/app
    depends_on:
      - standalone-db
    environment:
      - PG_HOST=standalone-db
      - PG_PORT=5432
      - PG_DB=ikasdb
      - PG_USER=ikasuser
      - PG_PASS=ikaspass
    networks:
      - marketplace_net

  standalone-db:
    image: postgres:15.3
    container_name: standalone-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ikasdb
      - POSTGRES_USER=ikasuser
      - POSTGRES_PASSWORD=ikaspass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace_net

volumes:
  postgres_data:

networks:
  marketplace_net:
    driver: bridge